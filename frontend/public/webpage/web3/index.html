<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 회원 가입</title>
<link href="index.css" rel="stylesheet">

</head>
<body>
	<form>
	<div id="wrap">
		<div id="header">
			<div class="h_logo">
				<a href="https://naver.com">
					<img src="./img/naverlogo.png">
				</a>
			</div>
			
		</div>
		
		<div id="content">

				<h3> 아이디 </h3>
				<div class="signup_input">
					<input class="input_id" type="text" maxlength="30">
					<span class="signup_at"> @naver.com</span>
				</div>

			

				<h3>비밀번호</h3>
				<div class="signup_input">
					<input class="input_id" type="password" maxlength="30">
					<span class="signup_icon"></span>
				</div>


				<h3>비밀번호 확인</h3>
				<div class="signup_input">
					<input class="input_id" type="password" maxlength="30">
					<span class="signup_icon"></span>
				</div>
			</div>
			

				<h3>이름</h3>
				<div class="signup_input">
					<input class="input_id" type="text" maxlength="10">
				</div>

			
	
				<h3>생년월일</h3>
				<div class="bbox">
				
					<div class="signup_input bir_y">
						<input class="input_id" type="text" placeholder="년(4자)" maxlength="4">
					</div>
					
					<div class="signup_input bir_m">
						<select class="input_id">
							<option>월</option><option>1월</option><option>2월</option><option>3월</option><option>4월</option>
						</select>
					</div>
					
					<div class="signup_input bir_d">
						<input class="input_id" type="text" placeholder="일" maxlength="2">
					</div>
					
				</div>

			
	
				<h3>성별</h3>
				<div class="signup_input">
						<select class="input_id">
							<option>성별</option><option>남자</option><option>여자</option>
						</select>
				</div>
	
			
		
				<h3>이메일<span class="asd">(선택)</span></h3>
				<div class="signup_input">
					<input class="input_id" placeholder="선택입력" type="text" maxlength="30">
				</div>
	
			
			
		
				<h3>휴대전화</h3>
				<div class="signup_input">
						<select class="input_id">
							<option>대한민국 +82</option>
						</select>
				</div>
				<sapn class="phonebox">
					<div class="signup_input">
						<input class="input_id input_phone" placeholder="전화번호 입력" type="text" maxlength="30">
					</div>
					<input type="button" class="btn_auth" value="인증번호 받기">
				</sapn>
				<div class="signup_input auth_input">
					<input class="input_id input_auth" type="text" placeholder="인증번호를 입력하세요" maxlength="10">
				</div>
				
				
				<div>
					<input type="button" class="btn_auth enter" value="가입하기">
				</div>
			
		</div>
		</form>
		
		<div id="footer">
		
			<div class="ft">
				<a href="#">이용약관</a> <span>|</span>
				<a href="#">이용약관</a> <span>|</span>
				<a href="#">이용약관</a> <span>|</span> 
				<a href="#">이용약관</a>
			</div>
			
			<div class="fs"> 
				<img src="./img/naverlogo.png"/>
				<span>copyright Naver ~</span>
				
			</div>
			
		</div>
	
	
</body>
</html>
