<body>

	<!--  
		div block 요소
		한줄 차지
		div p ul ol li
		vs
		
		span inline 요소
		같은 줄에 적용
		span a
		
		
	-->
	<!-- span태그가 기본값일경우 inline 크기설정 불가능  -->
	<div> 글자1 <span class="s1">안녕하세요</span>글자2</div>
	<!-- span태그의 display:block  -->
	<div> 글자1 <span class="s2">안녕하세요</span>글자2</div>
	<!-- span태그의 inline-block  -->
	<div> 글자1 <span class="s3">안녕하세요</span>글자2</div>
	
	<!-- div태그의 display inline -->
	 글자33 <div class="d1">안녕하세요 </div> 글자2
	<!-- div태그의 display block -->
	 글자1 <div class="d2">안녕하세요 </div>글자2
	<!-- div태그의 display inline-block -->
	 글자1 <div class="d3">안녕하세요 </div>글자2
	<!-- div태그의 display none -->
	 글자1 <div class="d4">안녕하세요 </div>글자2
