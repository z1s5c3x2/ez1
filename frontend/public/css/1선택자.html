<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link href="1선택자.css" rel ="stylesheet">
	
</head>
<body>
	<!--  
		css 선택자 꾸미기 대상 선택
		1.  *{}  모든곳에 적용
		2. 태그명{} 해당 태그에 적용 
		3. .class명{} : class속성이용
		4. #id명{} id 속성을 이용
		
		선택자 우선순위: 속성이 중복일 경우
		style > id > class > tag > *
	-->
	
	<p>유재석</p>
	<p>강호동</p>
	<h4>신동엽</h4>
	<p class="text1">김희철</p>
	<p id="text2">서장훈</p>
</body>
</html>
