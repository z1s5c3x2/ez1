<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- <input> 
		속성
		1. type   
			text  	
			password 
			email
			radio 원형 체크박스
				name="이름" name속성이 같은 radio끼리 묶임
			check 사각형 체크박스
			
			color 색 선택
			date 날짜선택
			
			range 스크롤 
			number 증감버튼
	-->
	<form>
	<fieldset>
		<legend> 그룹 제목 </legend>
		<input type="text" placeholder="부서 번호"> </br>
		<hr/>
		<input value="유재석" readonly="readonly"> </br>
		<input type="text" value="유재석" disabled="disabled"> </br>
		<input type="password" autofocus="autofocus"> </br>
		<input type="email" maxlength="5"> </br>
	</fieldset>
		<input type="datetime-local"> </br>
		<input type="month">   </br> <!--  time,week  -->
		<input type="button" value="이벤트"> </br>
		<input type="submit" value="전송버튼"> </br>
		<input type="reset" value="입력 초기화"> </br>
		<input type="file"> </br>
		<input type="file" multiple="multiple"> </br>
		
		<select>
			<option> 네이버 </option>
			<option> 카카오 </option>
			<option> 네이트 </option>	
		</select>
		
		<textarea rows="10" cols="10"> </textarea>
	</form>
	
	
	
	
</body>
</html>
