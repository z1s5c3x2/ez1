<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="login.css" rel="stylesheet">
</head>
<body>
	
	<div id="login_wrap">
		<form>
		
			<h1 class="logo">
				<img src="팀플과제4img/logo_login.png">
			</h1>
			<h3> 아이디(이메일)을 입력해 주세요.</h3>	
			
				<p class="login_info">기존 엽떡 회원은 <span class="txt_b_red">최초1회 [회원가입]</span>후 이용 가능합니다.</p>
				<p class="login_info"><span class="txt_b_red">회원 ID(이메일)와 연락처</span>가 기존 회원 정보와 일치한다면<br/> 보유하고 있던 쿠폰은 정상 이관됩니다.
					<br/>(문의사항 1661-8514)</p>
				<div class="wrap_input">
					<span class="input"><input class="input_text" type="email" placeholder="아이디(이메일)"></span>	
					<span class="input"><input class="input_text" type="password" placeholder="비밀번호"></span>
					<div class="wrap_save">
						<span class="save_check"> </span>
						<span class="text_b_gray">이메일 저장</span>
					</div>	
					<input class="input_btn" type="submit" value="로그인">
					<p class="text_btn"> 아이디 찾기 <span class="bar">|</span> 비밀번호 찾기 <span class="bar">|</span> 회원 가입 </p>
					<span class="or">
						<span class="or_text">또는</span>
					</span>		
					
					
					<!-- 타계정으로 로그인  -->
					<span class="or_login_box_red">
						<span class="login_item payco" > </span><span class="account_red">바로가입/로그인</span>
					</span>	
					<span class="or_login_box">
						<span class="login_item naver" > </span><span class="account_black">네이버</span>
					</span>	
					<span class="or_login_box">
						<span class="login_item kakao" > </span><span class="account_black">카카오</span>
					</span>	
					<span class="or_login_box">
						<span class="login_item apple" > </span><span class="account_black">애플</span>
					</span>	
					<span class="or_login_box">
						<span class="login_item google" > </span><span class="account_black">구글</span>
					</span>	
				</div>
						
		</form>
	</div>
</body>
</html>
